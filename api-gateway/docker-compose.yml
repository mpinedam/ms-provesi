version: "3.9"

services:
  kong:
    image: kong:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_LISTEN: "0.0.0.0:8080"
    volumes:
      - ./kong.yml:/etc/kong/kong.yml
      - ./logs:/usr/local/kong/logs
    ports:
      - "8080:8080"   # Gateway p√∫blico
